<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Ressource Pack Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="auth-container" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Connexion pour téléverser le pack de textures</h2>
        <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded">
        <input id="password" type="password" placeholder="Mot de passe" class="w-full p-2 mb-4 border rounded">
        <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Se connecter</button>
    </div>
    <div id="upload-container" class="hidden bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Téléverser le pack de textures</h2>
        <input id="texture-pack" type="file" accept=".zip" class="mb-4">
        <button id="upload-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Téléverser sur GitHub</button>
        <p id="status" class="mt-4 text-center"></p>
    </div>

    <script>
        
        firebase.initializeApp(firebaseConfig);
        import { initializeApp } from "firebase/app";
        // Initialiser Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDnnm7f-X8HOJUTKr91X9WStCzKV1K86Bw",
            authDomain: "minecrafttexturepack-d738e.firebaseapp.com",
            projectId: "minecrafttexturepack-d738e",
            storageBucket: "minecrafttexturepack-d738e.firebasestorage.app",
            messagingSenderId: "720444464377",
            appId: "1:720444464377:web:934fb35be7b1a1231ad628"
        };
        const app = initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Éléments de l'interface
        const authContainer = document.getElementById('auth-container');
        const uploadContainer = document.getElementById('upload-container');
        const loginBtn = document.getElementById('login-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const texturePackInput = document.getElementById('texture-pack');
        const status = document.getElementById('status');

        // Vérifier l'état de l'authentification et récupérer le jeton
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                authContainer.classList.add('hidden');
                uploadContainer.classList.remove('hidden');
                // Récupérer le jeton depuis Firestore
                try {
                    const tokenDoc = await db.collection('tokens').doc('githubToken').get();
                    if (tokenDoc.exists) {
                        window.githubToken = tokenDoc.data().value; // Stocker le jeton dans une variable globale
                    } else {
                        status.textContent = 'Erreur : Jeton GitHub non trouvé dans Firestore.';
                    }
                } catch (error) {
                    status.textContent = 'Erreur lors de la récupération du jeton : ' + error.message;
                }
            } else {
                authContainer.classList.remove('hidden');
                uploadContainer.classList.add('hidden');
            }
        });

        // Connexion
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => alert('Échec de la connexion : ' + error.message));
        });

        // Téléverser le pack de textures sur GitHub
        uploadBtn.addEventListener('click', async () => {
            const file = texturePackInput.files[0];
            if (!file || !file.name.endsWith('.zip')) {
                status.textContent = 'Veuillez sélectionner un fichier .zip !';
                return;
            }

            if (!window.githubToken) {
                status.textContent = 'Erreur : Jeton GitHub non chargé.';
                return;
            }

            status.textContent = 'Téléversement en cours...';
            const repoOwner = 'cine-production';
            const repoName = 'MinecraftTexturePack';
            const path = 'Wonder Ressource Pack.zip';

            // Lire le fichier en base64
            const reader = new FileReader();
            reader.onload = async () => {
                const base64Content = reader.result.split(',')[1];
                // Vérifier si le fichier existe déjà
                const getFileResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${encodeURIComponent(path)}`, {
                    headers: {
                        Authorization: `token ${window.githubToken}`,
                        Accept: 'application/vnd.github.v3+json'
                    }
                });
                const getFileData = await getFileResponse.json();
                const sha = getFileData.sha || null;

                // Mettre à jour ou créer le fichier
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${encodeURIComponent(path)}`, {
                    method: 'PUT',
                    headers: {
                        Authorization: `token ${window.githubToken}`,
                        Accept: 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Mettre à jour Wonder Ressource Pack.zip',
                        content: base64Content,
                        sha: sha
                    })
                });

                if (response.ok) {
                    status.textContent = 'Pack de textures mis à jour avec succès !';
                    // Calculer le SHA-1 pour server.properties
                    const sha1 = await calculateSHA1(file);
                    status.textContent += `\nMettez à jour server.properties manuellement :\nresource-pack=https://github.com/${repoOwner}/${repoName}/raw/main/${encodeURIComponent(path)}?raw=true\nresource-pack-sha1=${sha1}`;
                } else {
                    status.textContent = 'Échec de la mise à jour du dépôt GitHub : ' + (await response.text());
                }
            };
            reader.readAsDataURL(file);
        });

        // Fonction pour calculer le SHA-1
        async function calculateSHA1(file) {
            const arrayBuffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-1', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>

</html>
